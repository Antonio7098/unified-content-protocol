name: docs

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install MkDocs dependencies
        run: pip install mkdocs mkdocs-material pdoc

      - name: Build JavaScript API docs
        working-directory: packages/ucp-js
        run: |
          npm ci
          npx typedoc src/index.ts --out ../../docs/reference/js --tsconfig tsconfig.json

      - name: Build Python API docs
        working-directory: packages/ucp-python
        run: |
          python -m pip install .[dev]
          pdoc src/ucp --output-directory ../../docs/reference/python

      - name: Deploy MkDocs
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: mkdocs gh-deploy --force
