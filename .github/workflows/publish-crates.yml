name: publish-crates

on:
  push:
    tags:
      - "v*"

permissions:
  contents: read

jobs:
  version-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Verify version sync (tag push)
        run: python scripts/check_version_sync.py --quiet --require-tag

  publish:
    needs: version-check
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - crate: ucm-core
            path: ./crates/ucm-core
          - crate: ucp-observe
            path: ./crates/ucp-observe
          - crate: ucp-translator-markdown
            path: ./crates/translators/markdown
          - crate: ucp-translator-html
            path: ./crates/translators/html
          - crate: ucm-engine
            path: ./crates/ucm-engine
          - crate: ucl-parser
            path: ./crates/ucl-parser
          - crate: ucp-llm
            path: ./crates/ucp-llm
          - crate: ucp-agent
            path: ./crates/ucp-agent
          - crate: ucp-cli
            path: ./crates/ucp-cli

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Verify version sync (tag push)
        run: python scripts/check_version_sync.py --quiet --require-tag

      - name: Publish ${{ matrix.crate }} to crates.io
        uses: katyo/publish-crates@v2
        with:
          registry-token: ${{ secrets.CARGO_REGISTRY_TOKEN }}
          path: ${{ matrix.path }}
          ignore-unpublished-changes: true
