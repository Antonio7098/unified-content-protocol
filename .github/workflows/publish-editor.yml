name: publish-editor

on:
  pull_request:
    branches:
      - main
  push:
    tags:
      - "v*"

permissions:
  contents: read

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha || github.sha }}
          fetch-depth: 0
          fetch-tags: true

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org

      - name: Detect ucm-editor version change vs base
        if: github.event_name == 'pull_request'
        id: version-change
        env:
          BASE_REF: ${{ github.base_ref }}
        run: |
          git fetch --no-tags --depth=1 origin "${BASE_REF}"
          HEAD_VERSION=$(jq -r .version packages/ucm-editor/package.json)
          BASE_VERSION=$(git show "origin/${BASE_REF}:packages/ucm-editor/package.json" | jq -r .version)
          echo "Base version: ${BASE_VERSION}"
          echo "Head version: ${HEAD_VERSION}"
          if [ "${HEAD_VERSION}" != "${BASE_VERSION}" ]; then
            echo "changed=true" >> "$GITHUB_OUTPUT"
          else
            echo "changed=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Abort (version unchanged)
        if: github.event_name == 'pull_request' && steps.version-change.outputs.changed != 'true'
        run: echo "::notice::No ucm-editor version bump detected; skipping publish."

      - name: Install dependencies
        if: github.event_name == 'push' || steps.version-change.outputs.changed == 'true'
        working-directory: packages/ucm-editor
        run: npm install

      - name: Lint
        if: github.event_name == 'push' || steps.version-change.outputs.changed == 'true'
        working-directory: packages/ucm-editor
        run: npm run lint

      - name: Test
        if: github.event_name == 'push' || steps.version-change.outputs.changed == 'true'
        working-directory: packages/ucm-editor
        run: npm run test

      - name: Typecheck
        if: github.event_name == 'push' || steps.version-change.outputs.changed == 'true'
        working-directory: packages/ucm-editor
        run: npm run typecheck

      - name: Build package
        if: github.event_name == 'push' || steps.version-change.outputs.changed == 'true'
        working-directory: packages/ucm-editor
        run: npm run build

      - name: Publish to npm
        if: github.event_name == 'push'
        working-directory: packages/ucm-editor
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npm publish --access public
