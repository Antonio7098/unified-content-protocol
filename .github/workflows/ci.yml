name: ci

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  rust:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cargo fmt
        run: cargo fmt --all -- --check

      - name: Cargo clippy
        run: cargo clippy --workspace --all-targets -- -D warnings

      - name: Cargo test
        run: cargo test --workspace

  python:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install maturin pytest ruff

      - name: Build extension
        run: maturin develop --manifest-path crates/ucp-python/Cargo.toml

      - name: Ruff lint
        run: ruff check crates/ucp-python

      - name: Pytest
        run: pytest crates/ucp-python/tests

  javascript:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        working-directory: crates/ucp-wasm/tests
        run: npm ci

      - name: Run tests
        working-directory: crates/ucp-wasm/tests
        run: npm test

  editor:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        working-directory: ucm-editor
        run: npm ci

      - name: Lint
        working-directory: ucm-editor
        run: npm run lint

      - name: Test
        working-directory: ucm-editor
        run: npm run test
