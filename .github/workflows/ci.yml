name: ci

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  rust:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cargo fmt
        run: cargo fmt --all -- --check

      - name: Cargo clippy
        run: cargo clippy --workspace --all-targets -- -D warnings

      - name: Cargo test
        run: cargo test --workspace

  python:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Create virtualenv
        run: python -m venv .venv

      - name: Install dependencies
        run: |
          . .venv/bin/activate
          pip install --upgrade pip
          pip install maturin pytest ruff

      - name: Build extension
        run: .venv/bin/maturin develop --manifest-path crates/ucp-python/Cargo.toml

      - name: Ruff lint
        run: .venv/bin/ruff check crates/ucp-python

      - name: Pytest
        run: .venv/bin/pytest crates/ucp-python/tests

  javascript:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install wasm-pack
        run: cargo install wasm-pack

      - name: Build WASM package
        working-directory: crates/ucp-wasm
        run: wasm-pack build --release --target nodejs --out-dir pkg

      - name: Install dependencies
        working-directory: crates/ucp-wasm/tests
        run: npm ci

      - name: Run tests
        working-directory: crates/ucp-wasm/tests
        run: npm test

  editor:
    runs-on: ubuntu-latest
    needs: javascript
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install wasm-pack
        run: cargo install wasm-pack

      - name: Build WASM package
        working-directory: crates/ucp-wasm
        run: wasm-pack build --release --target nodejs --out-dir pkg

      - name: Install dependencies
        working-directory: ucm-editor
        run: npm install

      - name: Lint
        working-directory: ucm-editor
        run: npm run lint

      - name: Test
        working-directory: ucm-editor
        run: npm run test
