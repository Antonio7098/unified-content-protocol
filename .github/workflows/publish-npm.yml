name: publish-npm

on:
  push:
    tags:
      - "v*"

permissions:
  contents: read
  id-token: write

jobs:
  version-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install wasm-pack
        run: cargo install wasm-pack

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Verify version consistency
        run: python scripts/check_version_sync.py --quiet

      - name: Node setup
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Build WASM package
        working-directory: crates/ucp-wasm
        run: wasm-pack build --release --target nodejs --out-dir pkg

      - name: Install dependencies
        working-directory: crates/ucp-wasm/pkg
        run: npm install

      - name: Run tests
        working-directory: crates/ucp-wasm/tests
        run: npm test

  publish:
    needs: version-check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install wasm-pack
        run: cargo install wasm-pack

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Verify version sync (tag push)
        run: python scripts/check_version_sync.py --quiet --require-tag

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: "https://registry.npmjs.org"

      - name: Build WASM package
        working-directory: crates/ucp-wasm
        run: wasm-pack build --release --target nodejs --out-dir pkg

      - name: Install dependencies
        working-directory: crates/ucp-wasm/pkg
        run: npm install

      - name: Build package
        working-directory: crates/ucp-wasm/pkg
        run: npm run build

      - name: Publish to npm (trusted publisher)
        working-directory: crates/ucp-wasm/pkg
        run: npm publish --provenance --access public
