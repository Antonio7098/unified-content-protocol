site_name: Unified Content Protocol
site_description: "SDKs, APIs, and workflows for building LLM-native content tooling"
site_url: https://antonio7098.github.io/unified-content-protocol
repo_url: https://github.com/Antonio7098/unified-content-protocol
repo_name: unified-content-protocol
edit_uri: edit/main/docs/

nav:
  - Overview: index.md
  - Getting Started: getting-started.md
  - SDKs:
      - JavaScript SDK: sdk/javascript.md
      - Python SDK: sdk/python.md
  - API Reference:
      - JavaScript Overview: reference/javascript.md
      - Python Overview: reference/python.md
  - Examples: examples.md
  - Release Notes: releases.md
  - Docs & Publishing: docs-ci.md

theme:
  name: material
  language: en
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - toc.integrate
    - content.code.annotate
    - content.tabs.link
  palette:
    - scheme: default
      primary: indigo
      accent: amber
    - scheme: slate
      primary: indigo
      accent: amber
      toggle:
        icon: material/weather-night
        name: Switch to light mode
    - toggle:
        icon: material/weather-sunny
        name: Switch to dark mode

markdown_extensions:
  - admonition
  - attr_list
  - footnotes
  - md_in_html
  - pymdownx.details
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.superfences
  - pymdownx.tabbed
  - pymdownx.tasklist:
      custom_checkbox: true
  - toc:
      permalink: true

plugins:
  - search

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/Antonio7098/unified-content-protocol
      name: GitHub
    - icon: fontawesome/brands/npm
      link: https://www.npmjs.com/org/ucp-core
      name: npm organization
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/ucp-content/
      name: PyPI package
